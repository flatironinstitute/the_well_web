<!-- docs/overrides/main.html -->
{% extends "base.html" %}

{% block extrahead %}
    {{ super() }}
    {% if page and page.title == "Home" %}
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* text-shadow: 5px 5px 10px white; /* Black text with white outline */
            /* text-shadow: 2px 2px 0px white, -2px -2px 0px white; */
        }
        .md-main {
            text-shadow: 1px 1px 0px green, -1px -1px 0px red;
        }
        .background-video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it's behind other content */
            overflow: hidden;
        }
        .background-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5; /* Semi-transparent video */
        }
    </style>
    {% endif %}
{% endblock %}

{% block header %}
{% if page and page.title == "Home" %}
    <div class="background-video-container">
        <video autoplay muted loop>
            <source src="./assets/videos/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
{% endif %}
{{ super() }}

{% endblock %}
