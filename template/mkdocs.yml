site_name: polymathic -- the Well
theme:
  name: material
  palette:
    primary: 'indigo'
    accent: 'indigo'
  features:
    - navigation.expand
    - search.suggest  # Enables search suggestion
  custom_dir: docs/overrides
  extra_css:
    - css/extra.css

nav:
  - Home: index.md
  - Simulations:
      - Page template: additional-pages/page-template.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true